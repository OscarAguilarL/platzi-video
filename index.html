<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="./assets/css/index.css" />
    <title>PlatziMediaPlayer.js</title>
  </head>
  <body>
    <header>
      <h1>PlatziMediaPlayer.js</h1>
      <p>An extensible media player.</p>
    </header>
    <main class="container">
      <video class="movie">
        <source
          src="https://ia800201.us.archive.org/12/items/BigBuckBunny_328/BigBuckBunny_512kb.mp4"
        />
      </video>
      <button id="buttonPlay">Play/Pause</button>
      <button id="buttonMute">Mute/Unmute</button>
    </main>
    <script defer type="module" src="./assets/js/index.js"></script>
  </body>
</html>
